    <section class="reset_password">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 mx-auto">
                    <div class="password_container">
                        <form action="confirm_password.html">
                            <h3>رمز الاسترجاع</h3>
                            <p>من فضلك تأكد من رسائلك النصية تم ارسال رمز
                                من 6 ارقام على name@gmail.com</p>
                            <div class="form-group number_code" id="otp">
                                <input type="number" name="" class="form-control" id="first" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                                <input type="number" name="" class="form-control" id="second" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                                <input type="number" name="" class="form-control" id="third" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                                <input type="number" name="" class="form-control" id="fourth" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                                <input type="number" name="" class="form-control" id="fifth" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                                <input type="number" name="" class="form-control" id="sixth" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                            </div>
                            <script>
                                function OTPInput() {
                                    const inputs = document.querySelectorAll('#otp > *[id]');
                                    for (let i = 0; i < inputs.length; i++) {
                                        inputs[i].addEventListener('keydown', function (event) {
                                            if (event.key === "Backspace") {
                                                inputs[i].value = '';
                                                if (i !== 0)
                                                    inputs[i - 1].focus();
                                            } else {
                                                if (i === inputs.length - 1 && inputs[i].value !== '') {
                                                    return true;
                                                } else if (event.keyCode > 47 && event.keyCode < 58) {
                                                    inputs[i].value = event.key;
                                                    if (i !== inputs.length - 1)
                                                        inputs[i + 1].focus();
                                                    event.preventDefault();
                                                } else if (event.keyCode > 64 && event.keyCode < 91) {
                                                    inputs[i].value = String.fromCharCode(event.keyCode);
                                                    if (i !== inputs.length - 1)
                                                        inputs[i + 1].focus();
                                                    event.preventDefault();
                                                }
                                            }
                                        });
                                    }
                                }
                                OTPInput();
                            </script>
                            <button type="submit" class="btn submit_login">تأكيد</button>
                        </form>
